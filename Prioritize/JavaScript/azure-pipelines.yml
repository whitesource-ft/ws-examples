# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'
  
- script: |
    curl -LJO https://github.com/whitesource/unified-agent-distribution/raw/master/standAlone/wss_agent.sh; 
    echo Unified Agent downloaded successfully;
    chmod +x wss_agent.sh;
    ./wss_agent.sh -appPath ./package.json -d ./ -product ADO-NodeGoat -project ADO-NodeGoat;
  env:
    WS_APIKEY: <key>
    WS_WSS_URL: https://saas-eu.whitesourcesoftware.com/agent
    WS_ENABLEIMPACTANALYSIS: true
    WS_RESOLVEALLDEPENDENCIES: false
    REQUIREKNOWNSHA1: false
    WS_FILESYSTEMSCAN: false
    WS_NPM_RESOLVEDEPENDENCIES: true
    WS_NPM_RESOLVELOCKFILE: false
    WS_NPM_RUNPRESTEP: false
    
  displayName: 'Unified Agent Prioritize Scan'
