image: atlassian/default-image:latest

.set_environment: &setenv |
  export WS_APIKEY=$APIKEY #add as a variable to the pipeline
  export WS_USERKEY=$USERKEY #add as a variable to the pipeline
  export WS_WSS_URL=https://saas-eu.whitesourcesoftware.com/agent
  export WS_RESOVEALLDEPENENCIES=false
  export WS_NPM_RESOVEDEPENENCIES=true
  export WS_PRODUCTNAME=$BITBUCKET_REPO_FULL_NAME
  export WS_PROJECTNAME=$BITBUCKET_COMMIT
  
pipelines:
  default:
    - step:
        name: NPM Build
        caches:
          - node
        script:
          - npm install

    - step:
        name: "Run WhiteSource Scan"
        script:
            - echo "Downloading unified agent"
            - curl -LJO https://unified-agent.s3.amazonaws.com/wss-unified-agent.jar
            - echo "Running Whitesouce"
            - java -jar wss-unified-agent.jar